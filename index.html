<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jessica Randall Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black">
    <!-- Main Container -->
    <div
      class="container bg-gray-800 mx-auto h-auto max-w-sm flex flex-col items-center justify-center p-6 rounded-xl mt-12"
    >
      <!-- Avatar Section -->
      <div class="image mt-5">
        <img
          src="images/avatar-jessica.jpeg"
          alt="Jessica Randall's Avatar"
          class="w-24 h-24 rounded-full border-2 border-yellow-400"
        />
      </div>

      <!-- Name and Location -->
      <div class="text-center mt-5">
        <h2 class="text-3xl text-white font-bold">Jessica Randall</h2>
        <p class="text-yellow-400 font-bold mt-2">London, United Kingdom</p>
      </div>

      <!-- Description -->
      <div class="text-center mt-5">
        <p class="text-white italic">"Front-end developer and avid reader"</p>
      </div>

      <!-- Social Buttons -->
      <div class="btn mt-8 flex flex-col w-full space-y-4">
        <button
          class="px-6 py-3 rounded-lg bg-gray-700 hover:bg-blue-400 hover:text-black text-white font-semibold"
        >
          GitHub
        </button>
        <button
          class="px-6 py-3 rounded-lg bg-gray-700 hover:bg-blue-400 hover:text-black text-white font-semibold"
        >
          Frontend Mentor
        </button>
        <button
          class="px-6 py-3 rounded-lg bg-gray-700 hover:bg-blue-400 hover:text-black text-white font-semibold"
        >
          LinkedIn
        </button>
        <button
          class="px-6 py-3 rounded-lg bg-gray-700 hover:bg-blue-400 hover:text-black text-white font-semibold"
        >
          Twitter
        </button>
        <button
          class="px-6 py-3 rounded-lg bg-gray-700 hover:bg-blue-400 hover:text-black text-white font-semibold"
        >
          Instagram
        </button>
      </div>
    </div>
  </body>
</html>
